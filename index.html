<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="nft-card">
      <div class="nft-card-main-image">
        <img class="nft-card-img" src="images/image-equilibrium.jpg" alt="" />
        <img class="nft-card-img-view" src="images/icon-view.svg" alt="" />
      </div>
      <h1 class="nft-card-title">Equilibrium #3429</h1>
      <p class="nft-card-description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="nft-card-price">
        <p class="nft-card-eth">
          <img
            class="nft-card-eth-icon"
            src="images/icon-ethereum.svg"
            alt=""
          />
          0.041 ETH
        </p>
        <p class="nft-card-deadline">
          <img
            class="nft-card-deadline-icon"
            src="images/icon-clock.svg"
            alt=""
          />
          3 days left
        </p>
      </div>
      <div class="nft-card-creator">
        <img
          class="nft-card-creator-img"
          src="images/image-avatar.png"
          alt=""
        />
        <p class="nft-card-creator-description">
          Creation of <span class="nft-card-creator-name">Jules Wyvern</span>
        </p>
      </div>
    </main>
  </body>
</html>
